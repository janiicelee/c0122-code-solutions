<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <p>
          Free People <span class="size">| Size 6</span><br />
          <span class="price">$35 </span><span class="retail"><del>$125 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>
          Yves Saint Laurent <span class="size">| One-Size</span><br />
          <span class="price">$200 </span><span class="retail"><del>$1600 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="key">
        <p>
          Tiffany <span class="size">| One-Size</span><br />
          <span class="price">$476 </span><span class="retail"><del>$2000 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p>
          Louis Vuitton <span class="size">| One-Size</span><br />
          <span class="price">$95 </span><span class="retail"><del>$1200 retail</del></span>
        </p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <p>
          Reformation <span class="size">| Size 4</span><br />
          <span class="price">$20 </span><span class="retail"><del>$198 retail</del></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
