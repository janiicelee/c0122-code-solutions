<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h3 class="text">How It Works</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <img src="images/screen-1.png">
        <div class="icon">
          <img src="images/switch-icon.png">
        </div>
        <h5 class="text">App Switching</h5>
        <p class="text">Toggles all your apps on and off.</p>
      </div>
      <div class="column-quarter">
        <img src="images/screen-2.png">
        <div class="icon">
          <img src="images/filter-icon.png">
        </div>
        <h5 class="text">Trip Filtering</h5>
        <p class="text">Evaluates your trip requests.</p>
      </div>
      <div class="column-quarter">
        <img src="images/screen-3.png">
        <div class="icon">
          <img src="images/slider-icon.png">
        </div>
        <h5 class="text">Service Filters</h5>
        <p class="text">Accepts only your ideal trips.</p>
      </div>
      <div class="column-quarter">
        <img src="images/screen-4.png">
        <div class="icon">
          <img src="images/bars-icon.png">
        </div>
        <h5 class="text">Stats + Mileage</h5>
        <p class="text">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
