<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="row text-center">
      <div class="column-third narrow-icon">
        <i id="left-icon" class="fas fa-angle-left"></i>
      </div>
      <div class="column-third">
        <img src="images/001.png">
      </div>
      <div class="column-third narrow-icon">
        <i id="right-icon" class="fas fa-angle-right"></i>
      </div>
    </div>

    <div class="row text-center">
      <div class="column-full text-center">
        <i dot-index="0" class="fas fa-circle"></i>
        <i dot-index="1" class="far fa-circle"></i>
        <i dot-index="2" class="far fa-circle"></i>
        <i dot-index="3" class="far fa-circle"></i>
        <i dot-index="4" class="far fa-circle"></i>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
