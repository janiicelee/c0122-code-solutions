<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <form action="index.html" method="get">
    <h1>Coding Form!</h1>
    <label for="Email">Email</label><br />
    <input type="text" id="Email" name="Email">
    <div>
      <label for="coding">Why is coding cool?</label>
      <br />
      <select name="reasons">
        <option value="one">Select an option</option>
        <option value="two">Because it's interesting</option>
        <option value="one">Because it's fun</option>
        <option value="one">Because it's powerful</option>
      </select>
    </div>
    <br />
    <div>
      <label for="language">Favorite Language (choose one)</label>
      <br />
      <input type="radio" name="language" value="html" checked="checked" />
      <label for="html">HTML</label> HTML
      <input type="radio" name="language" value="css" checked="checked" /> CSS
      <input type="radio" name="language" value="javascript" checked="checked" /> Javascript
    </div>
    <br />
    <div>
      <label for="signup">Would you like to sign up for more information?</label><br />
      <label for="signup text">
        <input type="checkbox" name="signup" value="sign me up"> Sign me up!
      </label>
    </div>
    <br />
    <div>
      <label for="comments">Comments</label><br />
      <label>
        <textarea name="comments" cols="40" rows="10"></textarea><br />
      </label>
      <input type="submit" name="submit" value="Submit" />
    </div>

  </form>
</body>
</html>
