<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <form action="index.html" method="get">
    <h1>Coding Form!</h1>
    <label for="Email">Email</label><br />
    <input type="text" id="Email" name="Email">
    <div>
      <label for="coding">Why is coding cool?</label>
      <div>
        <select id="coding" name="reasons">
          <option value="one">Select an option</option>
          <option value="two">Because it's interesting</option>
          <option value="one">Because it's fun</option>
          <option value="one">Because it's powerful</option>
        </select>
      </div>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="html" checked="checked" />
        HTML
      </label>
      <label>
        <input type="radio" name="language" value="css" checked="checked" />
        CSS
      </label>
      <label>
        <input type="radio" name="language" value="javascript" checked="checked" />
        Javascript
      </label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <label for="signup text">
        <input type="checkbox" name="signup" value="sign me up"> Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea id="comments" name="comments" cols="40" rows="10"></textarea><br />
      </div>
    </div>
    <input type="submit" name="submit" value="Submit" />
  </form>
</body>
</html>
